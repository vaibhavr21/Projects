<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Relative Example</title>
</head>
<style>
    body,html{
        height: 100%;
        width: 100%;
    }
    #box{
        height: 255px;
        width: 400px;
        background-color: red;
        /* position: relative; */
    }
    #cube{
        position: absolute;
        right: 30%;
        height: 140px;
        width: 233px;
        background-color: blue;
    }
</style>
<body>
    <div id="box">
        <div id="cube"></div>
    </div>
</body>
</html>
