<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body{
        height: 100vh;
    }
    .image {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 22px;
}

.image > img {   
    height: 100px;
    width: 100px;
    user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

</style>

<body oncontextmenu="return false;">
    <div class="image">
        <img src="https://asset.cloudinary.com/dkoumjlli/7abac0213af07e78f3d2948695696b63" alt="">
    </div>
    <script>
        document.addEventListener("keydown", function (e) {
          // F12
          if (e.key === "F12") {
            e.preventDefault();
            return false;
          }
      
          // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
          if ((e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
              (e.ctrlKey && e.key === "U")) {
            e.preventDefault();
            return false;
          }
        });
      </script>
</body>
</html>
